<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main">
        <div id="image-container">
            <!-- <img src="images/green-leaves.jpeg" id="form-background"> -->
            <div id="logo-bar">
                <img src="images/odin-lined.png" id="logo">
                <h1>Random Firm</h1>
            </div>
            <div id="image-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div id="content">
            <h1 id="sign-up-page-description">A sign up page for a Random Firm because why not</h1>
            <form method="post" action="#">
                <div>
                    <h2 id="form-heading">Let's do this!</h1>
                    <div id="text-box-container">
                        <div class="text-box">
                            <label for="first-name">First Name</label>
                            <input type="text" name="firstName" id="first-name">
                        </div>
                        <div class="text-box">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="lastName" id="last-name">
                        </div>
                        <div class="text-box">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="text-box">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phoneNumber" id="phone-number">
                        </div>
                        <div class="text-box">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="text-box">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirm-password">
                        </div>
                    </div>
                </div>
                <button type="submit" id="create-account">
                    Create Account
                </button>
            </form>
            <h4>Already have an account? <a href="#">Log in</a></h4>
        </div>
    </div>
</body>
</html>
